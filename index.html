<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width">
	<title>Canvas</title>
	<style type="text/css">
		canvas{
			border: 1px solid #d3d3d3;
			background-color: #f1f1f1;
		}

	</style>
</head>

<body>
	<h1>Canvas Drawing</h1>
	<canvas id="canvas" width="500" height="300">
  Canvas Drawing
</canvas><br>
<label> Pick your favorite color: <input type="color" value="#FF0000" onChange="pickColor(this.value)"></label>

	<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var color="red";
	var radius=20;
	var x=0;
	var y=0;


	function canvas_size(){
		canvas.height= window.innerHeight*.8;
		canvas.width= window.innerWidth*.8;
	}
		window.addEventListener('resize', canvas_size, false)
		window.addEventListener('load', canvas_size)
	canvas_size();

	function draw(){
		ctx.beginPath();
		ctx.arc(x,y,radius,0,Math.PI*2)
		ctx.fillStyle=color;
		ctx.fill();
	}
	function pickColor(colVal) {
		color = colVal;
	}
	/* Mouse Capturing Work */
	window.addEventListener('mousemove', function(e) {
		x = e.offsetX;
		y = e.offsetY;
		draw();
	})
	window.addEventListener('touchmove', function(e){
		e.preventDefault;
		x = e.touches[0].screenX;
		y = e.touches[0].screenY;
		draw();
	})

window.addEventListener('keyup',function(e){
	if(e.keyCode=='32'){
		ctx.clearRect(0,0,canvas.width,canvas.height);
	}
	if(e.keyCode=='89'){
		color='yellow';
	}
	if(e.keyCode=='66'){
		color='blue';
	}
	if(e.keyCode=='82'){
		color='red';
	}
	if(e.keyCode=='71'){
		color='green';
	}
 if(radius < 50 && e.keyCode=='38'){
	radius +=2;
	}
if (radius > 2 && e.keyCode =='40'){
	radius -=2;
}
})
window.addEventListener("orientationchange", function() {
  console.log("orientaion changed");
},false);
	</script>
</body>
</html>
